<app-navbar [headerDetails]="headerDetails"></app-navbar>

<button class="mt-3 inline-flex w-full justify-center rounded-md bg-red-600  px-3 py-2 text-sm font-semibold text-white  shadow-sm ring-1 ring-inset ring-gray-300 sm:mt-0 sm:w-auto" (click)="openModal()">Open Modal</button>
<ng-container *ngIf="displayModal">
    <app-modal 
        [header]="header" 
        [description]="description" 
        [footerButton]="footerButton" 
        [error]="false" 
        (footerAction)="footerAction($event)">
    </app-modal>
</ng-container>
